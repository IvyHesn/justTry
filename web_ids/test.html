<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
function aaa(s){
  if(s=='a'){
   document.getElementById('a').style.display="block"
   document.getElementById('b').style.display="none"
   document.getElementById('c').style.display="none"
  }
  if(s=='b'){
   document.getElementById('b').style.display="block"
   document.getElementById('a').style.display="none"
   document.getElementById('c').style.display="none"
  }
  if(s=='c'){
   document.getElementById('c').style.display="block"
   document.getElementById('a').style.display="none"
   document.getElementById('b').style.display="none"
  }
}
</script>
</head>

<body>
<span onclick="aaa('a')">
 点击1
</span>
<span onclick="aaa('b')">
 点击2
</span>
<span onclick="aaa('c')">
 点击3
</span>
<div><span  id="a">11111111111111111111111111111111111111111</span></div>
<div><span  id="b" style="display:none">22222222222222222222222222222222222222222</span></div>
<div><span  id="c" style="display:none">33333333333333333333333333333333333333333</span></div>
</body>
</html>
