<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>账号查询</title>
    <script>
    function tab(title) {
        if (title == 'tab-youxi') {
            document.getElementById('tab-youxi').style.display = "block"
            document.getElementById('tab-shenghuo').style.display = "none"
        }
        if (title == 'tab-shenghuo') {
            document.getElementById('tab-youxi').style.display = "none"
            document.getElementById('tab-shenghuo').style.display = "block"
        }
    }
    </script>
</head>

<body>
    <div class="title_list">
        <span class="title" onclick="tab('tab-youxi')">游戏</span>
        <span class="title" onclick="tab('tab-shenghuo')">生活</span>
    </div>
    <div><span id="tab-youxi">
        <table>
            <tr>
                <td>
                      <a target="_blank" href="http://www.zhihu.com/">
                            <div class="web_icon">
                                <img class="image" src="./res/Icon/zhihu.png" alt="知乎">
                            </div>
                            <div class="web_name">
                                知乎
                            </div>
                            <div class="signin_name">
                                hsn
                            </div>
                            <div class="signin_password">
                                123
                            </div>
                        </a>
                </td>
                <td>
                    2
                </td>
            </tr>
        </table>
    </span></div>
    <div><span id="tab-shenghuo" style="display:none">tab_game("2")</span></div>
</body>

</html>
